<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head th:include="~{layout/layout :: header (title='Vendedor')}"></head>
<body>

<section layout:fragment="conteudo">
    <div class="page-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-10">
                    <h1 th:text="#{titulo.pesquisa.vendedor}"></h1>
                </div>

                <div class="col-xs-2">
                    <div class="aw-page-header-controls">
                        <a class="btn btn-primary" th:href="@{/vendedor/novo}">
                            <i class="fa  fa-plus-circle"></i> <span class="hidden-xs  hidden-sm" th:text="#{novo}"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <form method="get" th:object="${sellerFilter}" th:action="@{/vendedor/buscar}" class="form-vertical  js-form-loading">
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="name" th:text="#{nome}"></label>
                    <input type="text" class="form-control" th:field="*{name}" />
                </div>
                <div class="form-group  col-sm-6" >
                    <label class="control-label" for="contact" th:text="#{contato}"></label>
                    <input type="text" class="form-control" id="email" th:field="*{contact}" />
                </div>
                <div class="col-xs-2">
                    <div class="aw-page-header-controls">
                        <button type="submit" class="btn btn-primary" href="#">
                            <i class="fa  fa-search"></i> <span class="hidden-xs  hidden-sm" th:text="#{pesquisar}"></span>
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <div class="table-responsive pc-tabela-simples">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th class="table-projetos-col-nome" th:text="#{nome}"></th>
                    <th class="table-projetos-col-nome" th:text="#{acessa.sistema}"></th>
                    <th class="table-projetos-col-dataInicio" th:text="#{contatos}"></th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="seller : ${pageData.content}">
                    <td th:text="${seller.name}"></td>
                    <td th:switch="${seller.user != null}">
                        <span th:case="true">Sim</span>
                        <span th:case="false">Não</span>
                    </td>
                    <td>
                        <th:block th:each="sellerContact : ${seller.contacts}">
                            <span th:text="${sellerContact.valueContact} + ' - '"></span>
                        </th:block>
                    </td>
                    <td class="text-center">
                        <a class="btn  btn-link  btn-xs js-tooltip" th:title="#{editar}" th:href="@{/vendedor/{id}(id=${seller.id})}">
                            <i class="glyphicon glyphicon-pencil"></i>
                        </a>
                        <a href="#" class="btn  btn-link  btn-xs js-tooltip js-exclusao-btn"
                           data-toggle="tooltip" data-placement="bottom" th:attr="title=#{deletar}"
                           th:onclick="|deleteRegister('${seller.id}', 'vendedor/' )|">
                            <i class="glyphicon glyphicon-remove"></i> <span class="icon-name"></span>
                        </a>
                    </td>
                    <!--</tr>
                    <tr>
                        <td colspan="4">Nenhum usuário encontrado</td>
                    </tr>-->
                </tbody>
            </table>
            <div th:replace="layout/fragments/pagination :: pagination"></div>
        </div>
    </div>
</section>
</body>
</html>
