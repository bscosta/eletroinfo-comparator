<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
    <head th:fragment="header (title)">
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title th:text="${title}">Comparator - Inicio</title>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors.min.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/algaworks.min.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/application.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/comparator/comparator.css}"/>

        <!-- Bootstrap toggle switch -->
        <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-toggle.min.css}"/>

        <!-- Bootstrap SwetAlert -->
        <link rel="stylesheet" type="text/css" th:href="@{/vendors/sweetalert/sweetalert.css}"/>

        <th:block layout:fragment="head-end"></th:block>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="aw-layout-loading  js-loading-overlay">
            <div class="aw-layout-loading__container">
                <span class="aw-balls-spinner">Carregando...</span>
            </div>
        </div>
        <div class="aw-layout-page">

            <nav class="navbar  navbar-fixed-top  navbar-default  js-sticky-reference" id="main-navbar">
                <div class="container-fluid">

                    <div class="navbar-header">
                        <a class="navbar-brand  hidden-xs" href="#">
                            <img alt="Comparator" th:src="@{/images/logo.png}"/>
                        </a>

                        <ul class="nav  navbar-nav">
                            <li>
                                <a href="#" class="js-sidebar-toggle"><i class="fa  fa-bars"></i></a>
                            </li>
                        </ul>
                    </div>
                    <ul class="nav navbar-nav  navbar-right">

                        <li>
                            <a href="#" th:title="#{pesquisar}" class="js-search-modal-trigger-show"><i class="fa  fa-search"></i></a>
                        </li>

                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                <i class="fa  fa-user"></i>
                            </a>

                            <ul class="dropdown-menu">
                                <li>
                                    <div class="aw-logged-user">
                                        <img src="https://api.adorable.io/avatars/80/joaodascouves"
                                             width="80" height="80" alt="João das Couves" class="aw-logged-user__picture" />
                                        <span class="aw-logged-user__name">Bruno Costa</span>
                                    </div>
                                </li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">Meu perfil</a></li>
                                <li><a href="#">Alterar senha</a></li>
                            </ul>
                        </li>

                        <li>
                            <a href="#"><em class="fa  fa-sign-out"></em></a>
                        </li>
                    </ul>

                </div>
            </nav>
            <aside class="aw-layout-sidebar  js-sidebar">
                <div class="aw-layout-sidebar__content">

                    <nav class="aw-menu  js-menu">
                        <ul class="aw-menu__list">

                            <li class="aw-menu__item">
                                <a href="#"><i class="fa  fa-fw  fa-home"></i><span>Dashboard</span></a>
                            </li>

                            <li class="aw-menu__item  is-expanded">
                                <a th:href="@{/usuario}">
                                    <i class="fa  fa-fw  fa-users"></i><span>Usuários</span>
                                </a>
                            </li>
                            <li class="aw-menu__item  is-expanded">
                                <a th:href="@{/marca}">
                                    <i class="fas fa-shopping-cart"></i><span>Marca</span>
                                </a>
                            </li>
                            <li class="aw-menu__item  is-expanded">
                                <a th:href="@{/produto}">
                                    <i class="fa fa-product-hunt"></i><span>Produto</span>
                                </a>
                            </li>
                            <li class="aw-menu__item  is-expanded">
                                <a th:href="@{/vendedor}">
                                    <i class="fa fa-user"></i><span>Vendedor</span>
                                </a>
                            </li>
                            <li class="aw-menu__item  is-expanded">
                                <a th:href="@{/fornecedor}">
                                    <i class="fas fa-people-carry"></i><span>Fornecedor</span>
                                </a>
                            </li>
                            <li class="aw-menu__item  is-expanded">
                                <a th:href="@{/orcamento}">
                                    <i class="far fa-list-alt"></i><span>Orçamento</span>
                                </a>
                            </li>

                        </ul>
                    </nav>

                </div>
            </aside>
            <section class="aw-layout-content  js-content" layout:fragment="conteudo"></section>
            <footer class="aw-layout-footer  js-content">
                <div class="container-fluid">
                    <span class="aw-footer-disclaimer">&copy; 2018 Eletroinfo. Todos os direitos reservados.</span>
                </div>
            </footer>
        </div>
        <div class="aw-search-modal  js-search-modal">
            <form action="#" class="aw-search-modal__form">
                <input class="aw-search-modal__input  js-search-modal-input" type="text" placeholder="O que você está procurando?"/>
                <div class="aw-search-modal__input-icon">
                    <i class="glyphicon  glyphicon-search  js-search-modal-go"></i>
                </div>
            </form>

            <div class="aw-search-modal__controls">
                <i class="glyphicon glyphicon-remove  js-search-modal-close"></i>
            </div>
        </div>

        <script th:src="@{/javascripts/vendors.min.js}"></script>
        <script th:src="@{/javascripts/algaworks.min.js}"></script>
        <script th:src="@{/vendors/sweetalert/sweetalert-dev.js}"></script>

        <body th:replace="layout/fragments/dialog-delete :: dialog-delete"></body>
        <th:block layout:fragment="javascript-extra"></th:block>

    </body>
</html>
