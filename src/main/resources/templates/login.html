<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title th:text="#{comparator.titulo}"></title>
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/images/favicon-32x32.png}">
    <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/algaworks.min.css}"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="aw-layout-simple-page">
<div class="aw-layout-simple-page__container">

    <form th:action="@{/login}" method="POST">
        <div class="aw-simple-panel">
            <img alt="Comparator" th:src="@{/images/logo.png}"/>

            <div class="aw-simple-panel__message" th:text="#{faca.login}">
                Por favor, faça o login.
            </div>

            <div class="aw-simple-panel__box">
                <div class="form-group  has-feedback">
                    <input type="text" class="form-control  input-lg" th:placeholder="#{usuario}" autofocus="autofocus" name="username"/>
                    <span class="glyphicon  glyphicon-envelope  form-control-feedback" aria-hidden="true"></span>
                </div>

                <div class="form-group  has-feedback">
                    <input type="password" class="form-control  input-lg" th:placeholder="#{senha}" name="password"/>
                    <span class="glyphicon  glyphicon-lock  form-control-feedback" aria-hidden="true"></span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn  btn-primary  btn-lg  aw-btn-full-width" th:text="#{entrar}">Entrar</button>
                </div>

                <div class="form-group clearfix">

                </div>
            </div>

            <div class="aw-simple-panel__message is-error" th:if="${#bools.isTrue(param.error)}" th:text="#{mensagem.erro}">Usuário e/ou senha estão incorretos!</div>
        </div>
    </form>

</div>

<script th:src="@{/javascripts/vendors.min.js}"></script>
<script th:src="@{/javascripts/algaworks.min.js}"></script>
</body>
</html>
