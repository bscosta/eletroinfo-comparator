<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div class="modal fade" id="modalQuickRegisterProvider" tabindex="-1" role="dialog"  th:fragment="modal">
    <div class="modal-dialog  modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Cadastro de Fornecedor</h4>
            </div>

            <div class="modal-body">
                <div class="alert  alert-danger  hidden  js-message-quick-register-provider" role="alert"></div>

                <form class="form-horizontal" th:action="@{/fornecedor/cadastroRapido}">
                    <div class="form-group input-name">
                        <label class="col-sm-2  control-label" for="providerName">Nome</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="providerName">
                        </div>
                    </div>
                </form>

                <button type="button" class="btn  btn-primary  js-modal-register-provider-salvar-btn">Salvar</button>
                <button type="button" class="btn  btn-default" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
