<!DOCTYPE html>
<html lang="pt"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title th:text="#{acesso.negado}">Acesso Negado</title>

    <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/algaworks.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/application.css}"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="aw-layout-simple-page">
<div class="aw-layout-simple-page__container">

    <div class="aw-error-panel">
        <h1 class="aw-error-panel__code">
            <i class="fa  fa-lock"></i>
        </h1>

        <h2 class="aw-error-panel__title" th:text="#{acesso.negado}">Acesso negado</h2>

        <div class="aw-error-panel__description">
            <span th:text="#{mensagem.acesso.negado}">
            Desculpe, você não está autorizado a acessar a página que solicitou.
            Se você acha que isso é um engano, entre em contato com a gente.
            </span>
            <br/><br/>
            <a href="javascript:history.back()" class="btn  btn-primary" th:text="#{voltar.botao}">Voltar para onde estava</a>
        </div>
    </div>

</div>

<script th:src="@{/javascripts/vendors.min.js}"></script>
<script th:src="@{/javascripts/algaworks.min.js}"></script>
</body>
</html>
